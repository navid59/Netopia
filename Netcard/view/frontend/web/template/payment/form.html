<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}" >
            <span style="background-color:rgba(0,0,255,0.3);">
                <img src="https://netopia-payments.com/core/assets/5993428bab/images/logo.svg" width="134" height="50" alt="Netopia Payment>"/>
            </span>
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <!-- Creadit Card Number - Start / NAVID -->
        <hr>
        <div class="field required">
            <label data-bind="attr: {for: getCode() + '_transaction_result'}" class="label">
                <span><!-- ko i18n: 'payment method'--><!-- /ko --></span>
            </label>

            <div class="control">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="cardPayment" value="card" checked>
                    <label class="form-check-label" for="cardPayment">
                        <!-- ko i18n: 'card payemnt'--><!-- /ko -->
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="cryptoPayment" value="crypto" disabled>
                    <label class="form-check-label" for="cryptoPayment">
                        <!-- ko i18n: 'crypto payment'--><!-- /ko -->
                    </label>
                </div>
            </div>
        </div>
        <hr>
        <!-- Creadit Card - End / NAVID -->

        <div class="field required">
            <label data-bind="attr: {for: getCode() + '_transaction_result'}" class="label">
                <span><!-- ko i18n: 'Transaction Result'--><!-- /ko --></span>
            </label>

            <div class="control">
                <select name="payment[transaction_result]"
                        class="select"
                        data-bind="
                                  options: getTransactionResults(),
                                  optionsValue: 'value',
                                  optionsText: 'transaction_result',
                                  optionsCaption: $t('Transaction Result'),
                                  value: transactionResult">
                </select>
            </div>
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
